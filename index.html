<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>todo app</title>
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
                    rel="stylesheet">
          <link rel="stylesheet" href="./style.css">
</head>

<body>
          <div class="todo__container">

                    <div class="todo__info">
                              <p class="todo__header">TODO DOM</p>
                              <div class="incomplete">
                                        <p>Incomplete task -
                                        </p>
                                        <p class="red"></p>
                              </div>
                              <div class="completed">
                                        <p>Completed task -
                                        </p>
                                        <p class="green"></p>
                              </div>
                              <p>Single click - task completed</p>
                              <p>Double click - remove the task</p>
                    </div>
                    <div class="input__button__field">
                              <input type="text" id="input__box">
                              <button id="button__box">
                                        <p>+</p>
                              </button>
                    </div>
                    <div class="add__todo" id="para__box">

                    </div>
          </div>

          <script src="./dom.js"></script>
</body>

</html>
